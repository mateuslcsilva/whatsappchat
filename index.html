<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse no WhatsApp!</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class='itemsContainer'>
        <div>

            <h2>Inicie uma conversa!</h2>
            <h4>Insira número de telefone abaixo:</h4>

            <div class="input-div">
                <input type="text" class='input' onkeyup="updateHref('phoneNumber')" value='44'></input>
                <p class="alert-invalid-phone-number">*Número de Telefone Inválido!</p>
            </div>
            <div class="options-div">
                <label for="optionSelect" class="option-select-label">Texto Inicial: </label>
                <select name="option-select" id="optionSelect" onchange="messageText(this)">
                    <option value="none">Nenhum</option>
                    <option value="greeting">Saudação</option>
                </select>
                <div class="div-workplace-name">
                    <label for="workplaceName">Empresa: </label>
                    <input type="text" id="workplaceName" class="workplace-name" onchange="updateHref('messageText')">
                </div>
            </div>
            <a 
            id='sendMessage' 
            href='https://wa.me/whatsappphonenumber/' 
            target='_blank'
            class='btn btn-success disabled'
            onclick="clearAllTextInputs()"
            ><i class="bi bi-whatsapp me-2"></i>Iniciar Conversa</a>

        </div>
    </div>


</body>

</html>
