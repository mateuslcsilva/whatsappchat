<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse no WhatsApp!</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class='itemsContainer'>
        <div>

            <h2>Inicie uma conversa!</h2>
            <h4>Insira número de telefone abaixo:</h4>

            <div class="input-div">
                <input type="text" class='ddd-input' onkeyup="updateHref('phoneNumber')" onkeydown="pressEnter(event)" value='44' maxlength="2"></input>
                <input type="text" class='phone-number-input' onkeydown="pressEnter(event)" onkeyup="updateHref('phoneNumber')" placeholder="xxxx-xxxx ou 9 xxxx-xxxx"></input>
                <p class="alert-invalid-phone-number">*Número de Telefone Inválido!</p>
            </div>
            <div class="options-div">
                <label for="optionSelect" class="option-select-label">Texto Inicial: </label>
                <select name="option-select" id="optionSelect" onchange="messageText(this)">
                    <option value="none">Nenhum</option>
                    <option value="greetingText">Saudação</option>
                    <option value="customText">Digitar</option>
                    <option value="companyPresentation">Apresentação</option>
                </select>
                <div class="div-workplace-name hiddable-div hidden">
                    <label for="greetingText">Empresa: </label>
                    <input type="text" id="greetingText" class="workplace-name optional-input" onchange="updateHref('greetingText')" onkeydown="pressEnter(event)">
                </div>
                <div class="div-custom-text hiddable-div hidden">
                    <label for="customText">Digite texto: </label>
                    <input type="text" id="customText" class="custom-text optional-input" onchange="updateHref('customText')" onkeydown="pressEnter(event)">
                </div>
                <div class="div-company-presentation hiddable-div hidden">
                    <label for="companyPresentation">Vendedor: </label>
                    <input type="text" id="companyPresentation" class="company-presentation optional-input" onchange="updateHref('companyPresentation')" onkeydown="pressEnter(event)">
                </div>
            </div>
            <a 
            id='sendMessage' 
            href='https://wa.me/whatsappphonenumber/' 
            target='_blank'
            class='btn btn-success disabled'
            onclick="clearAllTextInputs()"
            ><i class="bi bi-whatsapp me-2"></i>Iniciar Conversa</a>

        </div>
    </div>


</body>

</html>
